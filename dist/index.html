<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Web Filters</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html>
  <head>
    <title>Web Image Filters</title>
  </head>
  <body>
    <center>
      <header>
        <h1>Web Image Filters</h1>
        <h5>Upload your images and <br>
            apply exciting filters.          
        </h5>
      </header>
      
      <div id = "mainShowcase">
        <div class = "leftImgPanel">
          <canvas id = "imgContainer"></canvas>
          <br>
          <br>
          <center>
            Upload Image : 
            <input type = "file" multiple = "false" accept = "image/*" id = "imgInput" onchange = "loadMainImg()">
          </center>
        </div>
        <br>
        <br>
        <div class = "rightImgPanel">
          
          <center>
            Choose Filters :
            <input type = "button" value = "B/W" id = "grayScaleFil" onclick = "grayscaleFilter()">

            <input type = "button" value = "Red" id = "redFil" onclick = "redFilter()">

            <input type = "button" value = "Rainbow" id = "rainbowFil" onclick = "rainbowFilter()">

            <input type = "button" value = "Blur" id = "blurFil" onclick = "blurFilter()">
            
            <input type = "button" value = "Indian" id = "indianFil" onclick = "indianFilter()">

            <input type = "button" value = "Reset" id = "resetCanvas" onclick = "resetCanvas()">
          </center>
          <br>
          <br>
          <canvas id = "imgFilContainer"></canvas>
      </div>
    </center>
  </body>
</html>

<script src = "https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
